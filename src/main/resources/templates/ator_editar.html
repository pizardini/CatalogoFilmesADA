<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:flex-direction="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
    <title>Editar Ator</title>
</head>
<body>
<h1>Editar Ator</h1>
<form th:object="${ator}" method="post" th:action="@{/ator/editar}">
  <div class="form-group">
    <input type="hidden" th:field="*{id}">
    <label for="nome">Nome:</label>
    <input class="form-control" type="text" id="nome" name="nome" th:field="*{nome}"/>
  </div>
  <div class="form-group">
    <label for="apelido">Apelido:</label>
    <input class="form-control" type="text" id="apelido" name="apelido" th:field="*{apelido}"></input>
  </div>
  <div class="form-group">
    <label for="nacionalidade">Nacionalidade:</label>
    <input class="form-control" type="text" id="nacionalidade" name="nacionalidade" th:field="*{nacionalidade}"/>
  </div>
  <div class="form-group">
    <label for="imagem">Foto:</label>
    <input class="form-control" type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  </div>
  <button type="submit">Salvar</button>
  <a th:href="@{/home}">Cancelar</a>
</form>
</body>
</html>
